<!DOCTYPE html>
<html lang="ukr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін</title>
    <link rel="stylesheet" href="login.css">
</head>

<!-- стандартний спосіб та через JS -->
<!-- стандартним способом є два методи для відправки
1) GET запит  - це запит на отримання данних
2) POST запит - це запит на відправку данних 
-->
<body>
    <form name="login" action="">
        <h1>Введіть данні для входу</h1>
        <label>
            Логін
            <input value="Test" type="text" name="login" id="login" placeholder="Введіть логін" />
        </label>
        <label>
            Пароль
            <input value="123" type="password"  name="password" id="password" placeholder="Введіть пароль"/>
        </label>
        <button>Залогінитись</button>
    </form>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click', submit)
        function submit (event) {
            // за відміну стандартної поведінки кнопки в формі
            event.preventDefault()
            fetch('https://jsonplaceholder.typicode.com/todos/1')
              .then(response =>{
                if(response.status === 200) {
                    window.localStorage.setItem('isUserLogin', 'true')
                    window.location.href = '/'
                }
              } )
        }

        const form = document.querySelector('form')
        const data = new FormData(form)
        console.log(data.get('login'))
        console.log(data.get('password'))


        const login = document.querySelector('#login').value
        const pass = document.querySelector('#password').value

        console.log(login, pass)

    </script>
</body>

</html>
